<div class="row">
  <div class="col-6 m-auto">
    <div class="card">
      <div class="card-header">
        Login
      </div>

      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">

            <span *ngIf="email.touched && email.invalid">
              Please enter a valid email
            </span>
          </div>

          <div class="form-group col-12">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">

            <span *ngIf="password.touched && password.invalid">
              Password is required
            </span>
          </div>

          <div class="form-group col-12 mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
              Login
            </button>
          </div>

          <div class="mt-3">
            Form Valid: {{ loginForm.valid }} <br>
            Form Value: {{ loginForm.value | json }}
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
